<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        
        .text {
            display: inline-block;
        }
        
        .box .text {
            display: none;
        }
        
        .box:hover .text {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="text">我在盒子里</div>
    </div>
</body>

</html>
