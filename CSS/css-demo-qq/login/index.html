<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QQ登录页面</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div class="box">
        <header>
            <img src="./images/qq_logo.png" height="32" />
            <div class="setting">
                <span><i class="fa fa-cog"></i></span>
                <span><i class="fa fa-minus"></i></span>
                <span><i class="fa fa-remove"></i></span>
            </div>
        </header>

        <footer>
            <span>
          <a
            href="https://ssl.zc.qq.com/v3/index-chs.html?from=client&regkey=8F825DAE6975C563DD4593B8DF968289E92275D6A446265CCD641D6406E92F8E&ADUIN=0&ADSESSION=0&ADTAG=CLIENT.QQ.5803_NewAccount_Btn.0&ADPUBNO=27129"
            target="_blank"
            >注册账号</a
          >
        </span>
            <div class="tx">
                <img src="./images/tx.png" width="50" />
            </div>
            <div class="input">
                <div class="input_name">
                    <span><i class="fa fa-qq"></i></span>
                    <input type="name" />
                </div>
                <div class="input_pwd">
                    <span><i class="fa fa-qq"></i> </span><input type="password" />
                </div>
            </div>
            <div class="login">
                登录
            </div>
            <div class="erweima">
                <img src="./images/erweima.png" />
            </div>
        </footer>
    </div>
</body>

</html>
