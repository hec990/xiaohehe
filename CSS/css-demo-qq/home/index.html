<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主页面</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="http://unpkg.com/layui@2.6.8/dist/css/layui.css">

    <!-- 引入 layui.js -->
    <script src="http://unpkg.com/layui@2.6.8/dist/layui.js"></script>
</head>

<body>
    <div class="box">
        <header>
            <!-- 顶部图标区 -->
            <div class="icon-1">
                <span>
              <img src="./images/qq.png" width="24" />
            </span>
                <div class="icon-2">
                    <ul>
                        <li>
                            <img src="./images/qqkongjian.png" width="24" />
                        </li>
                        <li>
                            <img src="./images/huanfu.png" width="24" />
                        </li>
                        <li>
                            <img src="./images/rili.png" width="24" />
                        </li>
                        <li>
                            <img src="./images/xz.png" width="24" />
                        </li>
                        <li>
                            <img src="./images/email.png" width="24" />
                        </li>
                        <li>
                            <img src="./images/app.png" width="24" />
                        </li>
                        <li>
                            <img src="./images/tianjia.png" width="24" />
                        </li>
                        <li>
                            <img src="./images/suoxiao.png" width="24" />
                        </li>
                        <li>
                            <img src="./images/guanbi.png" width="24" />
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 个人信息 -->
            <div class="person">
                <div class="tx">
                    <img src="./images/tx.png" width="48" />
                </div>
                <div class="name">
                    <div class="name-1">
                        <span>小何何</span>
                        <span> LV99 </span>
                        <span> SVIP </span>
                    </div>

                    <p>我们生活在阴沟里，但有人依然仰望星空</p>
                </div>
                <span>
              <img src="./images/tianqi.png" width="64" />
            </span>
            </div>
        </header>

        <main>
            <div class="layui-tab layui-tab-card">
                <ul class="layui-tab-title">
                    <li>消息</li>
                    <li>联系人</li>
                    <li>QQ空间</li>
                    <li>社区</li>
                </ul>
                <div class="layui-tab-content" style="height: 100px;">
                    <div class="layui-tab-item">1</div>
                    <div class="layui-tab-item">2</div>
                    <div class="layui-tab-item">3</div>
                    <div class="layui-tab-item">4</div>
                    <div class="layui-tab-item">5</div>
                    <div class="layui-tab-item">6</div>
                </div>
            </div>




        </main>
    </div>




</body>

</html>
