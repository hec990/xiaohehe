<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
        }
        
        .son {
            width: 50px;
            height: 50px;
            background: #1c242b;
        }
        
        .box>.text {
            width: 100px;
            height: 50px;
            background: red;
            text-align: center;
            display: none;
            line-height: 50px;
        }
        
        .box:hover .text {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son">
            <img src="./images/ljt.png" width="50">
        </div>
        <div class="text">delete</div>
